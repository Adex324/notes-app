{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href=" {%static 'css/login.css'%}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Madimi+One&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/cb792c0050.js" crossorigin="anonymous"></script>
<script src="{%static 'js/script.js'%}"></script>
</head>

<body>
    
    <div class="login-body">
        <h1 id="colorful-title">BestNotes</h1>
        <h2>Login</h2>
        <form method="post">
            {%csrf_token%}
        <div class="information">
            <div class="info">
                <label class="info-label" for="name">Name:</label>
                <input type="text" id="name" class="info-input" placeholder="Enter your name" name="name">
            </div>
            <div class="info">
                <label class="info-label" for="password">Password:</label>
                <input type="password" id="password" class="info-input" placeholder="Enter your password" name="pwd">
            </div>
            <div class="login">
                <button class="login-button">Login</button>
            </div>
        </div>
    </form>
        <a href=" " class="signup-link">Don't have an account? Signup Here</a>
        </div>
    </div>
    

   
</body>
</html>
