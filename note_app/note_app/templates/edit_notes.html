{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Notes</title>
    <link rel="stylesheet" href="{%static 'css/notes.css'%}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
   
    
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>BestNotes</h1>
        <a href="{% url 'logout' %}" class="logout-button">Logout</a>
    </nav>

    <!-- Notes Container -->
    <div class="notes-container">
        <div><h1>Hello {{user}}</h1></div>
        <h2>Your Notes</h2>
        
        <div class="notes-list">
            {% for note in res %}
            <div class="note">
                <div class="note-content">
                    <h5>{{ note.title }}</h5>
                    <p>{{ note.content }}</p>
                </div>
                <div class="note-actions">
                    <a href="" class="edit-note">Edit</a>
                    <a href="" class="delete-note">Delete</a>
                </div>
            </div>
            {% empty %}
            <p>Click on the plus button to add a note </p>
            {% endfor %}
        </div>
    </div>
    
       
        <!-- Floating Add Note Button -->
        <button id="add-note-btn">+</button>
    </div>

    <!-- Add/Edit Note Modal -->
     
    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form method="post">
             {%csrf_token%}
            <h3 id="modal-title">Edit Note</h3>
            <input type="text" id="note-title" placeholder="{{ note.title }}" name="title" value="{{ note.title }}">
            <textarea id="note-text"  name="content" placeholder="Enter Content">{{ note.content }}</textarea></textarea>
            <button id="save-note" value="Updated save">Save</button>
        </form>
    
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{%static 'js/notes.js'%}" ></script>
</body>
</html>
